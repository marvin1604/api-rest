<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Pokemons Aleatorios</title>
</head>
<body>
    <img id="imagen-titulo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/800px-International_Pok%C3%A9mon_logo.svg.png" alt="">
    <h1>Pokedex</h1>
    <section id="random-pokemon">
        <div class="botones">
            <div class="celeste"></div>
            <div class="rojo"></div>
            <div class="amarillo"></div>
            <div class="verde"></div>
        </div>
        <div class="marco">
            <div class= "container-pokemon">
                <p class="name-pokemon"></p>
                <img class="pokemon" alt="pokemon aleatorio">
                <p class="tipo"></p>
            </div>
            <div class="pokemon-stats">
                <div class="pokemon-ps">
                    <span>Puntos de Vida</span>
                    <div class="progress-bar ps">
                    </div>
                </div>
                <div class="pokemon-damage">
                    <span>Da√±o</span>
                    <div class="progress-bar dmg">
                    </div>
                </div>
                <div class="pokemon-defense">
                    <span>Defensa</span>
                    <div class="progress-bar dfs">
                    </div>
                </div>
                <div class="pokemon-special-atack">
                    <span>Ataque Especial</span>
                    <div class="progress-bar sp-atack">
                    </div>
                </div>
                <div class="pokemon-speed">
                    <span>Velocidad</span>
                    <div class="progress-bar speed">
                    </div>
                </div>
                <div class="pokemon-defense-sp">
                    <span>Defensa Especial</span>
                    <div class="progress-bar sp-defense">
                    </div>
                </div>
            </div>
        </div>
        <div class="buttons">
            <button class="button guardar">Guardar</button>
            <button class="button aleatorio">Aleatorio</button>
            <!-- <p class="search2">Save</p> -->
            <button class="button anterior">Anterior</button>
            <button class="button siguiente">Siguiente</button>
            <!-- <p class="search">Next</p> -->
        </div>        
    </section>
    <section id="favoritos">
        <h2>Pokemones Favoritos</h2>
        <div class="container-favoritos">
        </div>
    </section>
    <footer>
        <div class="container">
            <section id="buttons-footer">
                <a href="https://marvin1604.github.io/portafolio/" class="fa-solid fa-paperclip"></a>
                <a href="https://github.com/marvin1604" class="fab fa-github"></a>
                <a href="https://www.linkedin.com/in/walter-rodriguez-sanchez-67bb8a1b5/" class="fab fa-linkedin"></a>
            </section>
            <br>
            <p id="email"><span class="fa-solid fa-envelope"></span> walter.rodriguez.dev@gmail.com</p>

            <p>&copy; Copyright marvin1604 </p>
          </div>
    </footer>
    <script src="./main.js"></script>

</body>
</html>
